<div class="row">
    <div class="col-12">
        <div class="page-title-box d-flex align-items-center justify-content-between">
            <h4 class="mb-0">Mon Profile</h4>
            
        </div>
    </div>
</div>

<div class="row mb-4">
    <div class="col-xl-4">
        <div class="card h-100">
            <div class="card-body">
                <div class="text-center">
                    <div>
                        <img [src]="urlApi+userOne.photo" alt="" class="avatar-lg rounded-circle img-thumbnail">
                    </div>
                    <h5 class="mt-3 mb-1">{{userOne.nom}} {{userOne.prenom}}</h5>
                    <div class="mt-3">
                        <input #fileInput (change)="onChangeFile($event)" type="file" class="form-control hidden" accept="image/*">
                        <button type="button" (click)="onClickFile()" class="btn btn-light btn-sm"><i class="fas fa-camera me-2"></i> Changer ma photo</button>
                    </div>
                </div>

                <hr class="my-4">

                <div class="text-muted">
                    <div class="table-responsive mt-4">
                        <div>
                            <p class="mb-1">Nom :</p>
                            <h5 class="font-size-16">{{userOne.nom}}</h5>
                        </div>
                        <div>
                            <p class="mb-1">Prénom :</p>
                            <h5 class="font-size-16">{{userOne.prenom}}</h5>
                        </div>
                        <div class="mt-4">
                            <p class="mb-1">Téléphone :</p>
                            <h5 class="font-size-16">{{userOne.telephone}}</h5>
                        </div>
                        <div class="mt-4">
                            <p class="mb-1">Email :</p>
                            <h5 class="font-size-16">{{userOne.email}}</h5>
                        </div>
                        <div class="mt-4">
                            <p class="mb-1">Location :</p>
                            <h5 class="font-size-16">{{userOne.adresse}}, {{userOne.numeroRue}} {{userOne.nomRue}}</h5>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-xl-8">
        <div class="card mb-0">
            <div class="card-header d-flex align-items-center justify-content-between">
                <div>Mes Informations</div>
                <div class="form-check form-switch form-switch-md">
                    <input #isCheck type="checkbox" [(ngModel)]="checkUpdated" name="checkUpdated" class="form-check-input" id="customSwitchsizemd">
                    <label class="form-check-label" for="customSwitchsizemd">Activé la modification</label>
                </div>
            </div>
            <div class="p-2">
                <form (ngSubmit)="updatedUser()" #insoliteForm="ngForm">
        
                    <div class="mb-3">
                        <label class="form-label" for="username">Username</label>
                        <input [(ngModel)]="username" name="username" type="email" class="form-control" id="username" placeholder="Username" required>
                    </div>

                    <div class="row">
                        <div class="col-lg-6">
                            <div class="mb-3">
                                <label class="form-label" for="nom">Nom</label>
                                <input [(ngModel)]="nom" name="nom" type="text" class="form-control" id="nom" placeholder="Nom" required>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="mb-3">
                                <label class="form-label" for="prenom">Prénom</label>
                                <input [(ngModel)]="prenom" name="prenom" type="text" class="form-control" id="prenom" placeholder="Prénom" required>
                            </div>
                        </div>
                    </div>    
                    
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="mb-3">
                                <label class="form-label" for="sexe">Sexe</label>
                                <select disabled class="form-select" [(ngModel)]="sexe" name="sexe" id="sexe">
                                    <option value="Homme">Homme</option>
                                    <option value="Femmin">Femmin</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="mb-3">
                                <label class="form-label" for="email">Adresse email</label>
                                <input type="email" [(ngModel)]="email" name="email" class="form-control" id="email" placeholder="Adresse email" required>
                            </div>
                        </div>
                    </div> 

                    <div class="row">
                        <div class="col-lg-6">
                            <div class="mb-3">
                                <label class="form-label" for="telephone">Téléphone</label>
                                <input type="text" [(ngModel)]="telephone" name="telephone" class="form-control" id="telephone" placeholder="Téléphone" required>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="mb-3">
                                <label class="form-label" for="nom_rue">Nom de la rue</label>
                                <input type="text" [(ngModel)]="nomRue" name="nomRue" class="form-control" id="nom_rue" placeholder="Nom de la rue" required>
                            </div>
                        </div>
                    </div> 

                    <div class="row">
                        <div class="col-lg-6">
                            <div class="mb-3">
                                <label class="form-label" for="numero_rue">Numéro de rue</label>
                                <input type="number" [(ngModel)]="numeroRue" name="numeroRue" class="form-control" id="numero_rue" placeholder="Numéro de rue" required>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="mb-3">
                                <label class="form-label" for="adresse">Adresse</label>
                                <input type="text" [(ngModel)]="adresse" name="adresse" class="form-control" id="adresse" placeholder="Adresse" required>
                            </div>
                        </div>
                    </div>               
                    
                    <div class="mt-3 d-grid gap-2">
                        <button [disabled]="!insoliteForm.form.valid || isLoader || checkUpdated == false ? true : false" class="btn btn-warning w-lg waves-effect waves-light" type="submit">{{btnName}}</button>
                    </div>   
                </form>
            </div>
        </div>
    </div>
</div>
