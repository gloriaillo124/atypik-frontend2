<div class="row">
    <div class="col-12">
        <div class="page-title-box d-flex align-items-center justify-content-between">
            <h4 class="mb-0">DÃ©tail de l'Insolites : </h4>
        </div>
    </div>
</div>
<div class="card">
    <div class="card-body">
        <div class="card-header mb-3 d-flex align-items-center justify-content-between">
            <div> 
                 <h4><b>{{libelle}}</b></h4>              
            </div>
            <div>
                <a routerLink="/client-partenaire/logements" class="btn btn-danger btn-sm"> Retour</a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <!-- <div class="bg-primary p-5">
                    imge
                </div> -->
                <div class="mt-3">
                    <form #logementSubmit="ngForm">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label" for="hebergementInput">Libelle *</label>
                                    <input type="text" disabled [(ngModel)]="libelle" name="libelle"
                                        class="form-control" placeholder="ex : boite">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label" for="montantInput">Montant *</label>
                                    <input type="text" [(ngModel)]="montant" name="montant"
                                        class="form-control" disabled placeholder="ex : boite">
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="hebergementInput">Description</label>
                            <textarea disabled [(ngModel)]="description" name="description" class="form-control" required cols="2"
                                rows="2"></textarea>
                        </div>
                        <div class="mb-3">
                            <div class="row">
                                <div class="col-md-4">
                                    <label class="form-label" for="capaciteAccueilInput">Capacite d'Accueil *</label>
                                    <input type="text" disabled [(ngModel)]="capaciteAccueil" name="capaciteAccueil"
                                        class="form-control" placeholder="ex : boite">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label" for="nombrePieceInput">Nombre de Piece *</label>
                                    <input type="text" disabled [(ngModel)]="nombrePiece" name="nombrePiece"
                                        class="form-control" placeholder="ex : boite">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label" for="nombreChambreInput">Nombre de Chambre *</label>
                                    <input disabled type="text" [(ngModel)]="nombreChambre" name="nombreChambre"
                                        class="form-control" placeholder="ex : boite">
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="row">
                                <div class="col-md-4">
                                    <label class="form-label" for="hebergementInput">Hebergement *</label>
                                    <input type="text" disabled [(ngModel)]="categorie_hebergement" name="categorie_hebergement"
                                        class="form-control" placeholder="ex : boite">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label" for="destinationInput">Destination *</label>
                                    <input type="text" disabled [(ngModel)]="categorie_destination" name="categorie_destination"
                                        class="form-control" placeholder="ex : boite">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label" for="inspirationInput">Inspiration *</label>
                                    <input type="text" disabled [(ngModel)]="categorie_inspiration" name="categorie_inspiration"
                                        class="form-control" placeholder="ex : boite">
                                </div>
                            </div>
                        </div>
                        <div [hidden]="!isPourcentage" class="mb-3">
                            <div class="row">
                                <div class="col-md-6">
                                    <label class="form-label" for="isCodepromoInput">Code Promo *</label>
                                    <input type="text" disabled [(ngModel)]="nombrePiece" name="nombrePiece"
                                    class="form-control" placeholder="ex : boite">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label" for="pourcentageInput">Pourcentage *</label>
                                    <input type="number" disabled [(ngModel)]="isPourcentage" name="isPourcentage"
                                class="form-control" required placeholder="ex : 12">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="bg-light p-2 mb-4 d-flex justify-content-between">
                    <div class="">
                        Gestion des images
                    </div>
                    <div class="">
                        <input #fileInputImage1 (change)="onChangeFile1($event)" type="file" class="form-control hidden" accept="image/*">
                        <input #fileInputImage2 (change)="onChangeFile2($event)" type="file" class="form-control hidden" accept="image/*">
                        <input #fileInputImage3 (change)="onChangeFile3($event)" type="file" class="form-control hidden" accept="image/*">
                        <input #fileInputImage4 (change)="onChangeFile4($event)" type="file" class="form-control hidden" accept="image/*">
                        <button [disabled]="isLoaderImg1" (click)="onClickFile1()" *ngIf="!image1" type="button" class="btn btn-primary btn-sm"> {{btnName1}} <i *ngIf="isLoaderImg1" class="fas fa-spinner fa-spin"></i> </button>
                        <button [disabled]="isLoaderImg2 || !image1" (click)="onClickFile2()" *ngIf="!image2" type="button" class="btn btn-primary btn-sm">{{btnName2}} </button>
                        <button [disabled]="isLoaderImg3 || !image2" (click)="onClickFile3()" *ngIf="!image3" type="button" class="btn btn-primary btn-sm"> {{btnName3}} </button>
                        <button [disabled]="isLoaderImg4 || !image3" (click)="onClickFile4()" *ngIf="!image4" type="button" class="btn btn-primary btn-sm"> {{btnName4}} </button>
                    </div>

                </div>
                <div *ngIf="!image1" class="text-center">
                    <p>Aucun image n'est disponible</p>
                </div>
                <div class="imgInsolites ">
                    <div *ngIf="image1" class="imgCustomI">
                        <div class="circleBtnImg"><i class="fas fa-edit iconFa"></i></div>
                        <img [src]="urlApi+image1" alt="" class="imgInsoliteBannier">
                        
                    </div>
                    <div *ngIf="image2" class="imgCustomI">
                        <div class="circleBtnImg"><i class="fas fa-edit iconFa"></i></div>
                        <img [src]="urlApi+image2" alt="" class="imgInsoliteBannier">
                    </div>
                    <div *ngIf="image3" class="imgCustomI">
                        <div class="circleBtnImg"><i class="fas fa-edit iconFa"></i></div>
                        <img [src]="urlApi+image3" alt="" class="imgInsoliteBannier">
                    </div>
                    <div *ngIf="image4" class="imgCustomI">
                        <div class="circleBtnImg"><i class="fas fa-edit iconFa"></i></div>
                        <img [src]="urlApi+image4" alt="" class="imgInsoliteBannier">
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="bg-light p-2 d-flex align-items-center justify-content-between">
                    <div class="">
                        Liste des options
                    </div>
                    <div class="">
                        <button type="button" data-bs-toggle="modal" data-bs-target=".bs-option-modal-md" class="btn btn-primary btn-sm"><i class="fas fa-plus me-2" ></i> Ajouter un Option</button>
                    </div>
                </div>
                <!-- <div *ngIf="optionList" class="text-center mt-3">
                    <p>Aucun option</p>
                </div> -->
                <div class="mt-3 pl-1 mb-3 customOption" >
                    <span class="badge rounded-pill bg-secondary p-2" *ngFor="let item of optionList">
                        {{item.libelle}} 
                        <i (click)="onDeleteOption(item)" class="fas fa-times-circle text-danger" style="margin-left: 12px; cursor: pointer;font-size: 14px;">
                        </i>
                    </span>
                </div>
                <div class="bg-light p-2 d-flex align-items-center justify-content-between">
                    <div class="">
                        Liste des commentaires
                    </div>                    
                </div>   
                <div class="mt-3">
                    <hr style="height: 2px; background-color: darkgray;">
                    <div class="mt-2" *ngFor="let item of commentaireList">
                        <span class="badge rounded-pill bg-secondary">
                            <img [src]="urlApi+item.userImage" height="25" class="rounded-circle" alt="">
                            {{item.userNom}} {{item.userPrenom}}
                        </span>
                        <p>{{item.message}}</p>
                    </div>
                </div>
                <!-- <div class="bg-light p-2 mt-3">
                    message
                </div>              -->
                
            </div>
        </div>
    </div>

</div>

<div class="modal fade bs-option-modal-md" tabindex="-1" aria-labelledby="addOption" style="display: none"
    aria-hidden="true" id="addOptionForm">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addOption">Option</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form (ngSubmit)="onSubmitOption()" #optionSubmit="ngForm">
                    <div class="mb-3">
                        <label class="form-label" for="libelleoption">Libelle *</label>
                        <input type="text" [(ngModel)]="libelleOption" name="libelleOption"
                            class="form-control" required placeholder="ex : boite">
                    </div>
                    <div class="mb-3">
                        <div class="row">
                            <div class="col-md-6 text-center d-grid gap-2">
                                <button class="btn btn-danger waves-effect waves-light" data-bs-dismiss="modal"
                                    type="button"><i class="fas fa-times-circle"></i> Annuler</button>
                            </div>
                            <div class="col-md-6 text-center d-grid gap-2">
                                <button [disabled]="!optionSubmit.form.valid || isLoaderOption"
                                    class="btn btn-primary waves-effect waves-light" type="submit"><i
                                        class="fas fa-save"></i> {{btnNameOption}}</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
</div>
