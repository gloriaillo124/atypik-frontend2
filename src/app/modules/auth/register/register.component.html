<div class="row align-items-center justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="col-xl-12">
            <div class="card">               
                <div class="card-body p-4"> 
                    <div class="text-center">
                        <a routerLink="/" class="">
                            <img src="assets/images/logo.jpg" class="logoSize" alt="">
                        </a>
                    </div>
                    <div class="text-center mt-2">
                        <h5 class="text-primary">Content de te revoir !</h5>
                        <p class="text-muted">Créer un compte sur Atypikhouse.                </p>
                    </div>
                    <div class="p-2 mt-4">
                        <form (ngSubmit)="register()" #insoliteForm="ngForm">
        
                            <div class="mb-3">
                                <label class="form-label" for="username">Username</label>
                                <input [(ngModel)]="username" name="username" type="email" class="form-control" id="username" placeholder="Username" required>
                            </div>
        
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="mb-3">
                                        <label class="form-label" for="nom">Nom</label>
                                        <input [(ngModel)]="nom" name="nom" type="text" class="form-control" id="nom" placeholder="Nom" required>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="mb-3">
                                        <label class="form-label" for="prenom">Prénom</label>
                                        <input [(ngModel)]="prenom" name="prenom" type="text" class="form-control" id="prenom" placeholder="Prénom" required>
                                    </div>
                                </div>
                            </div>    
                            
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="mb-3">
                                        <label class="form-label" for="sexe">Sexe</label>
                                        <select class="form-select" [(ngModel)]="sexe" name="sexe" id="sexe">
                                            <option value="Homme">Homme</option>
                                            <option value="Femmin">Femmin</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="mb-3">
                                        <label class="form-label" for="datenaissance">Date naissance</label>
                                        <input [(ngModel)]="dateNaissance" name="dateNaissance" type="date" class="form-control" id="datenaissance" placeholder="date naissance" required>
                                    </div>
                                </div>
                            </div> 
        
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="mb-3">
                                        <label class="form-label" for="email">Adresse email</label>
                                        <input type="email" [(ngModel)]="email" name="email" class="form-control" id="email" placeholder="Adresse email" required>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="mb-3">
                                        <label class="form-label" for="telephone">Téléphone</label>
                                        <input type="number" [(ngModel)]="telephone" name="telephone" class="form-control" id="telephone" placeholder="Téléphone" required>
                                    </div>
                                </div>
                            </div> 
        
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="mb-3">
                                        <label class="form-label" for="nom_rue">Nom de la rue</label>
                                        <input type="text" [(ngModel)]="nomRue" name="nomRue" class="form-control" id="nom_rue" placeholder="Nom de la rue" required>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="mb-3">
                                        <label class="form-label" for="numero_rue">Numéro de rue</label>
                                        <input type="number" [(ngModel)]="numeroRue" name="numeroRue" class="form-control" id="numero_rue" placeholder="Numéro de rue" required>
                                    </div>
                                </div>
                            </div>                    
        
                            <div class="mb-3">
                                <label class="form-label" for="adresse">Adresse</label>
                                <input type="text" [(ngModel)]="adresse" name="adresse" class="form-control" id="adresse" placeholder="Adresse" required>
                            </div>
        
                            <div class="mb-3">
                                <label class="form-label" for="userpassword">Mot de passe</label>
                                <input type="password" [(ngModel)]="password" name="password" class="form-control" id="userpassword" placeholder="Mot de passe" required>
                            </div>
                            
                            <div class="mt-3 d-grid gap-2">
                                <button [disabled]="!insoliteForm.form.valid || isLoader" class="btn btn-primary w-lg waves-effect waves-light" type="submit">{{btnName}}</button>
                            </div>            
        
                            <div class="mt-4 text-center">
                                <p class="mb-0">Vous avez déja un compte ? <a routerLink="/connexion" class="fw-medium text-primary"> Connectez-vous</a> </p>
                            </div>
                        </form>
                    </div>
        
                </div>
            </div>  
        </div>
    </div>  
</div>
