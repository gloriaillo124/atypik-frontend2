<div class="row align-items-center justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="col-xl-12" >
            <div class="card">
               
                <div class="card-body p-4"> 
                    <div class="text-center">
                        <a routerLink="/" class="">
                            <img src="assets/images/logo.jpg" class="logoSize" alt="">
                        </a>
                    </div>
                    <div class="text-center mt-2">
                        <h5 class="text-primary">Espace de Connexion</h5>
                        <p class="text-muted">Vous pouvez vous reconnecter ou fermer cette fenêtre en toute sécurité.</p>
                    </div>
                    <div class="p-2 mt-4">
                        <form (ngSubmit)="login()" #insoliteForm="ngForm">
        
                            <div class="mb-3">
                                <div class="form-floating mb-3">
                                    <input  type="email" (ngModelChange)="onChangeEmail()" [(ngModel)]="email" name="myAddress" required class="form-control" placeholder="Adresse email">
                                    <label for="floatingnameInput">Adresse email</label>
                                    <p [hidden]="!Erroremail" class="text-danger">{{Erroremail}}</p>
                                </div> 
                                <!-- pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" -->
                                <!-- <span ng-show="myForm.myAddress.$error.email">Not a valid e-mail address</span> -->
                            </div>                   
        
                            <div class="mb-3">     
                                <div class="form-floating mb-3">
                                    <input type="password" (ngModelChange)="onChangePassword()" [(ngModel)]="password" required name="password" class="form-control" placeholder="Mot de passe">
                                    <label for="floatingnameInput">Mot de passe</label>
                                    <p [hidden]="!Errorpassword" class="text-danger">{{Errorpassword}}</p>
                                </div>
                                <!-- pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" -->
                            </div>
                            <div class="row">
                                <div class="col-lg-12" style="text-align: right;">
                                    <a routerLink="/mot-de-passe-oublier" class="text-muted">Mot de passe oublié ?</a>
                                </div>
                            </div>
                            <!-- [disabled]="isLoader" -->
                            <div class="mt-3 d-grid gap-2">
                                <button [disabled]="isLoader" class="btn btn-primary w-lg waves-effect waves-light" type="submit"> {{btnName}} </button>
                            </div>            
        
                            <div class="mt-4 text-center">
                                <p class="mb-0">Vous n'avez pas de compte ? <a routerLink="/inscription" class="fw-medium text-primary">  S'inscrire maintenant</a> </p>
                            </div>
                        </form>
                    </div>
        
                </div>
                <div class="text-center">
                    <p> © 2023 Atypikhouse Tous droits réservés</p>
                </div>
            </div>  
        </div>
    </div>
</div>
