<div>
    <div id="layout-wrapper">

        <header id="page-topbar">
            <div class="navbar-header">
                <div class="d-flex">
                    <!-- LOGO -->
                    <div class="navbar-brand-box">
                        <a routerLink="/client-partenaire" class="logo logo-dark">
                            <span class="logo-sm">
                                <img src="assets/images/logo.jpg" alt="" height="60">
                            </span>
                            <span class="logo-lg">
                                <img src="assets/images/logo.jpg" alt="" height="60">
                            </span>
                        </a>

                        <a routerLink="/client-partenaire" class="logo logo-light">
                            <span class="logo-sm">
                                <img src="assets/images/logo.jpg" alt="" height="60">
                            </span>
                            <span class="logo-lg">
                                <img src="assets/images/logo.jpg" alt="" height="60">
                            </span>
                        </a>
                    </div>

                    <button type="button" class="btn btn-sm px-3 font-size-16 d-lg-none header-item waves-effect waves-light" data-bs-toggle="collapse" data-bs-target="#topnav-menu-content">
                        <i class="fa fa-fw fa-bars"></i>
                    </button>

                </div>

                <div class="d-flex">

                    <div class="dropdown d-inline-block">
                        <button type="button" class="btn header-item waves-effect" id="page-header-user-dropdown"
                            data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <img class="rounded-circle header-profile-user" [src]="urlApi+userOne.photo"
                                alt="..." onerror="this.src='assets/images/logo.jpg'">
                            <span class="d-none d-xl-inline-block ms-1 fw-medium font-size-15">{{userOne.username}}</span>
                            <i class="uil-angle-down d-none d-xl-inline-block font-size-15"></i>
                        </button>
                        <div class="dropdown-menu dropdown-menu-end">
                            <!-- item-->
                            <a class="dropdown-item" routerLink="/client-partenaire/mon-profile"><i class="fas fa-user font-size-18 align-middle text-muted me-1"></i> <span class="align-middle">Mon Profile</span></a>
                            <a class="dropdown-item" href="javascript:void(0)" (click)="logout()"><i class="fas fa-power-off font-size-18 align-middle me-1 text-muted"></i> <span class="align-middle">Déconnexion</span></a>
                        </div>
                    </div>
        
                </div>
            </div>
            <div class="container-fluid">
                <div class="topnav">

                    <nav class="navbar navbar-light navbar-expand-lg topnav-menu">

                        <div class="collapse navbar-collapse" id="topnav-menu-content">
                            <ul class="navbar-nav">

                                <!-- <li class="nav-item">
                                    <a class="nav-link" routerLink="/client-partenaire">
                                        <i class="uil-home-alt me-2"></i> Tableau de Bord
                                    </a>
                                </li> -->
                                <li class="nav-item">
                                    <a class="nav-link" routerLink="/client-partenaire">
                                        <i class="uil-home-alt me-2"></i> Gestion Insolite
                                    </a>
                                </li>

                                <li class="nav-item">
                                    <a class="nav-link" routerLink="/client-partenaire/categories">
                                        <i class="uil-home-alt me-2"></i> Catégorie Insolite
                                    </a>
                                </li>

                                <li class="nav-item">
                                    <a class="nav-link" routerLink="/client-partenaire/reservations">
                                        <i class="uil-home-alt me-2"></i> Reservation Insolite
                                    </a>
                                </li>


                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </header>



        <!-- ============================================================== -->
        <!-- Start main-content -->
        <!-- ============================================================== -->
        <div class="main-content">

            <div class="page-content">
                <div class="container-fluid">

                    <!-- start page title -->
                   
                    <router-outlet></router-outlet>
    
                    
                </div> <!-- container-fluid -->
            </div>
            <!-- End Page-content -->

            
            <footer class="footer">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-6">
                            © 2023 Atypikhouse Tous droits réservés
                        </div>
                        <div class="col-sm-6">
                            <div class="text-sm-end d-none d-sm-block">
                                Développé par Atypikhouse
                            </div>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
        <!-- end main content-->

    </div>
</div>
